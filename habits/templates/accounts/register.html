{%extends "accounts/base.html"%}
{%block content%}
<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {%for field in form%}
        <label for="{{field.id_for_label}}">{{field.label}}</label>
        {{field}}
    {%endfor%} 
    <button type="submit">Register</button>
</form>
{%endblock%}
<p>Already have an account?<a href="{%url 'login'%}">Login Here</a></p>
