{%extends "accounts/base.html"%}

{%block content%}
<h2>Login</h2>

<form method="POST">
    {%csrf_token%}
    <label for="username">Username</label>
    <input type="text" name="username" requiered>

    <label for="password">Password</label>
    <input type="password" name="password" requiered>

    <button type="submit">Login</button>     
</form>
{%if error%}
<p style="color:red">Username or password is wrong. Please try again!</p>
{%endif%}
{%endblock%}
